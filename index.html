<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="player-header">
                <h1><i class="fas fa-music"></i> Music Player</h1>
            </div>
            
            <div class="album-art">
                <div class="album-cover">
                    <i class="fas fa-music"></i>
                </div>
            </div>
            
            <div class="song-info">
                <h2 id="song-title">Midnight Dreams</h2>
                <p id="artist-name">Luna Echo</p>
            </div>
            
            <div class="progress-container">
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                    <div class="progress-dot" id="progress-dot"></div>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="shuffle-btn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prev-btn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn main-btn" id="play-btn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next-btn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeat-btn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="volume-control">
                <i class="fas fa-volume-up" id="volume-icon"></i>
                <div class="volume-slider">
                    <input type="range" id="volume-range" min="0" max="100" value="70">
                </div>
                <span id="volume-value">70</span>
            </div>
            
            <div class="playlist">
                <h3><i class="fas fa-list"></i> Playlist</h3>
                <div class="playlist-items" id="playlist-items">
                    <!-- Playlist items will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audio-player" preload="metadata"></audio>
    <script src="script.js"></script>
</body>
</html>
